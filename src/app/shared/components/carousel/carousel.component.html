<div  id="carouselExampleControlsNoTouching"
      class="carousel slide"
      data-bs-touch="false"
      data-bs-interval="false">
  <div class="carousel-inner">

    <div *ngFor="let image of arrayImages; let i = index">
      <div  class="carousel-item"
            [ngClass]="{ 'active' : pictureArrayPosition == i}"
            style="text-align: center;">
        <img  [src]="image.url"
              class=" detail-image"
              [alt]="image.id">
      </div>
    </div>

  </div>
  <button class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev">
    <span class="carousel-control-prev-icon btn-new-image"
          aria-hidden="true"
          (click)="changePosition(-1)">
    </span>
    <span class="visually-hidden"
          style="background-color:red">
      Previous
    </span>
  </button>
  <button class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next">
    <span class="carousel-control-next-icon btn-new-image"
          aria-hidden="true"
          (click)="changePosition(+1)"></span>
    <span class="visually-hidden">
        Next
    </span>
  </button>
</div>
